<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Striped Table</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div class="container col-6">
            <h1 class="my-5">Create a striped table using JQuery.</h1>
            <table class="table">
                <thead>
                    <th scope="col">Month</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Amount</th>
                </thead>
                <!-- INSERT ROW DYNAMICALLY -->
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- JQUERY CODE BELOW -->
        <script>
            $(document).ready(() => {
                //json data 
                const data = [
                    { month: "January", sales: 85, amount: "$13,555.00" },
                    { month: "February", sales: 73, amount: "$9500.00" },
                    { month: "March", sales: 135, amount: "18,000.00" },
                    { month: "April", sales: 45, amount: "27,500.00" },
                    { month: "May", sales: 69, amount: "13,000.00" },
                    { month: "June", sales: 105, amount: "20,500.00" },
                ];
                //IIFE function for inserting row dynamically
                (function generateRow () {
                    for (let i = 0; i < data.length; i++) {
                        const row = `<tr>
                        <td>${data[i].month}</td>
                        <td>${data[i].sales}</td>
                        <td>${data[i].amount}</td>
                        </tr>
                        `;
                        $("tbody").append(row);
                    }
                })();
                //adding strpied class using bootstrap
                // $("table").addClass("table-striped table-dark table-hover");

                //adding striped class without bootstrap (somehow :D)
                $("tbody tr:nth-child(even)").addClass("bg-dark text-white");
                $("tbody tr:nth-child(odd)").addClass("bg-success text-white");
            })
        </script>
    </body>

</html>
