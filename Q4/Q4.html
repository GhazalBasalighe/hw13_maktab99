<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NO RIGHT CLICK</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="Q4.css">
    </head>

    <body class="custom-bg-gradient pt-5">
        <div class="container d-flex flex-column col-6 align-items-center custom-card p-4 text-center rounded-5">
            <h1 class="mb-4">Hello There!</h1>
            <p class="mb-3">Right Click is disabled in this page</p>
            <a href="#" class="my-2">no matter what element you click on</a>
            <button class="btn btn-primary my-2">there will still be no right click</button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1OsL-PbNtEDChAUWd4nwMFgCcsrzDf9KIDPrX7_2n-d41Apc99ZpTNZWj9nUg112vRbs&usqp=CAU"
                alt="Evil Laugh">
            <p>still not working ha ?</p>

            <h2 class="mt-5 bg-warning">Even though it works, disabling right-click on an entire site or page isn't
                really
                considered a coding best practice</h2>
        </div>

        <!-- JQUERY CODES BELOW -->
        <script>
            $(document).ready(() => {
                $(document).on("contextmenu", (e) => false);
            });

            //bind is deprecated and on is preferred(according to docs)
        </script>
    </body>

</html>
