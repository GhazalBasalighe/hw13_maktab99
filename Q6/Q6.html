        <style>
            .custom-btn {
                border: 5px solid white;
            }
        </style>
    </head>

    <body>
        <div class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card text-center">
                        <div class="card-body bg-info rounded-3">
                            <h1 class="h6">Create a Login button in an HTML file.<br> Then with JQuery, change the
                                button to
                                Log out
                                and also change the style accordingly.</h1>
                            <button class="btn btn-success mt-3 custom-btn rounded-5 py-2 px-4">
                                <i class="fa-solid fa-lock me-2"></i>
                                <span>Login</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQUERY CODE BELOW -->
        <script>
            $(document).ready(() => {
                const button = $(".custom-btn");
                const buttonText = button.find("span");
                const buttonIcon = button.find("i");

                button.on("click", () => {
                    button.toggleClass("btn-success btn-danger");
                    buttonText.text(buttonText.text() === "Login" ? "Logout" : "Login");
                    buttonIcon.toggleClass("fa-lock fa-lock-open");
                });
            });
